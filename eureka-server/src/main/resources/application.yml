server:
    port: 7813
eureka:
    instance:
        hostname: localhost
    client:
  #     由于该应用为注册中心，所以不注册
        register-with-eureka: false
  #     不需要检索服务
        fetch-registry: false
  #    service-url:
        eureka-server-u-r-l-context: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
        enable-self-preservation: false
        eviction-interval-timer-in-ms: 4000
spring:
    application:
        name: eureka-server
